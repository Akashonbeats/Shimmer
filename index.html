<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="animations.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="Akash Sampath" />
    <meta name="description" content="Shimmer - A minimalistic notepad app" />
    <meta name="theme-color" content="#0f0e0f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <title>Shimmer</title>
  </head>
  <body>
    <!-- Background -->
    <div class="background">
      <div class="blobs">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
        <div class="blob-3"></div>
        <div class="blob-4"></div>
        <div class="blob-5"></div>
      </div>
      <div class="frost-overlay"></div>
    </div>
    <!-- Background -->

    <!-- Actual Elements -->
    <div class="app">
      <div class="notepad" contenteditable="true"></div>
    </div>

    <div class="format-bar">
      <button class="bold" onclick="formatBold()"></button>
      <button class="italic" onclick="formatItalic()"></button>
      <button class="underline" onclick="formatUnderline()"></button>
      <button class="strike" onclick="formatStrike()"></button>
    </div>

    <div class="info-padding">
      <div class="info">
        <label class="hamburger">
          <input type="checkbox" id="infoCheckBox" />
          <svg viewBox="0 0 32 32">
            <path
              class="line line-top-bottom"
              d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>
      </div>
    </div>
    <div class="about-page">
      <h1>Shimmer.</h1>
      <h2>Your notes shine in here...</h2>

      <p>Created by Akash Sampath <a href="https://akashonbeats.github.io/Personal-Website/" target="_blank">Visit Website</a></p>
      
    </div>
    <script src="formatStripper.js"></script>
    <script src="indexedDB.js"></script>
    <script src="notepadPlaceholder.js"></script>
    <script src="cursorFocus.js"></script>
    <script src="formatBarHandler.js"></script>
    <script src="aboutPage.js"></script>
  </body>
</html>
