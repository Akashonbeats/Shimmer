<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="animations.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="Akash Sampath" />
    <meta name="description" content="Shimmer - A minimalistic notepad app" />
    <meta name="theme-color" content="#0f0e0f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <title>Shimmer</title>
  </head>
  <body>
    <!-- Background -->
    <div class="background">
      <div class="blobs">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
        <div class="blob-3"></div>
        <div class="blob-4"></div>
        <div class="blob-5"></div>
      </div>
      <div class="frost-overlay"></div>
    </div>
    <!-- Background -->

    <!-- Actual Elements -->
    <div class="app">
      <nav>
        <h1><img src="logo.png" draggable="false" />Shimmer</h1>
        <h2>Your notes shine in here...</h2>
      </nav>

      <div class="notepad" contenteditable="true"></div>
    </div>
    <footer>
      <span>Shimmer</span> | Created by Akash Sampath.<a
        href="https://akashonbeats.github.io/Personal-Website/"
        >Visit Website</a
      >
    </footer>
    <script src="formatStripper.js"></script>
    <script src="indexedDB.js"></script>
    <script src="notepadPlaceholder.js"></script>
    <script src="cursorFocus.js"></script>
  </body>
</html>
