<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Shimmer</title>
  </head>
  <body>
    <!-- Background -->
    <div class="background">
      <div class="blobs">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
        <div class="blob-3"></div>
        <div class="blob-4"></div>
        <div class="blob-5"></div>
      </div>
      <div class="frost-overlay"></div>
    </div>
    <!-- Background -->

    <!-- Actual Elements -->
    <div class="app">
      <h1>Shimmer</h1>
      <h2>Your notes shine in here...</h2>

      <div class="notepad" contenteditable="true"></div>
    </div>

    <script>
      document.querySelector(".notepad").addEventListener("paste", (event) => {
        event.preventDefault();
        const text = (event.clipboardData || window.clipboardData).getData(
          "text/plain"
        );
        const selection = window.getSelection();
        if (!selection.rangeCount) return;
        selection.deleteFromDocument();
        selection.getRangeAt(0).insertNode(document.createTextNode(text));
      });
    </script>
  </body>
</html>
