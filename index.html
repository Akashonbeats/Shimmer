<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="icon" href="shimmer_icon_256x256.ico" />
    <meta name="author" content="Akash Sampath" />
    <meta name="description" content="A minimalistic notepad app" />
    <meta name="theme-color" content="#0f0e0f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <title>Shimmer</title>
  </head>
  <body>
    <div class="drag-bar"></div>
    <!-- Background -->
    <div class="background">
      <div class="blobs">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
        <div class="blob-3"></div>
        <div class="blob-4"></div>
        <div class="blob-5"></div>
      </div>
      <div class="frost-overlay"></div>
    </div>
    <!-- Background -->

    <!-- Notepad -->

    <div class="app">
      <div class="notepad" contenteditable="true" spellcheck="false"></div>
    </div>

    <!-- Notepad -->

    <!-- Format Bar -->

    <div class="format-bar">
      <button class="bold" onclick="formatBold()"></button>
      <button class="italic" onclick="formatItalic()"></button>
      <button class="underline" onclick="formatUnderline()"></button>
      <button class="strike" onclick="formatStrike()"></button>
      <button class="bullet" onclick="formatList()"></button>
    </div>

    <!-- Format Bar -->

    <!-- Info Overlay Page -->
    <!-- Info Overlay Trigger Button-->
    <div class="info-padding">
      <div class="info">
        <label class="hamburger">
          <input type="checkbox" id="infoCheckBox" />
          <svg viewBox="0 0 32 32">
            <path
              class="line line-top-bottom"
              d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>
      </div>
    </div>
    <!-- Info Overlay Trigger Button-->

    <div class="about-page">
      <h1 id="appTitle">Shimmer.</h1>
      <h2 id="appTagline">Your notes shine in here...</h2>

      <p id="websiteLink">
        Created by Akash Sampath â€¢
        <a
          href="https://akashonbeats.github.io/Personal-Website/"
          target="_blank"
          >Visit Website</a
        >
      </p>
    </div>

    <!-- Info Overlay Page -->

    <!-- Settings Button -->
    <div class="settings-padding">
      <div class="settings">
        <label class="gear">
          <input type="checkbox" id="settingsCheckBox" />
          <svg viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="6.5" class="gear-circle"></circle>
            <path class="gear-path1" d="M30.8,35.7c1.2-0.7,2.8-0.8,4.1-0.2l2.7,1.2c1.9-2,3.4-4.5,4.2-7.3l-2.4-1.7c-1.2-0.8-1.8-2.2-1.8-3.6s0.7-2.8,1.8-3.6l2.4-1.7c-0.8-2.8-2.3-5.2-4.2-7.3l-2.7,1.2c-1.3,0.6-2.8,0.5-4.1-0.2s-2.1-2-2.2-3.4L28.2,6c-1.4-0.3-2.8-0.5-4.2-0.5S21.1,5.7,19.8,6"></path>
            <path class="gear-path2" d="M17.3,12.3c-1.2,0.7-2.8,0.8-4.1,0.2l-2.7-1.2c-1.9,2-3.4,4.5-4.2,7.3l2.4,1.7c1.2,0.8,1.8,2.2,1.8,3.6s-0.7,2.8-1.8,3.6l-2.4,1.7c0.8,2.8,2.3,5.2,4.2,7.3l2.7-1.2c1.3-0.6,2.8-0.5,4.1,0.2s2.1,2,2.2,3.4l0.3,2.9c1.4,0.3,2.8,0.5,4.2,0.5s2.9-0.2,4.2-0.5"></path>
          </svg>
        </label>
      </div>
    </div>
    <!-- Settings Button -->

    <!-- Screensaver Elements -->

    <div class="screensaver">
      <input class="dial-checkbox" id="screensaverCheckBox" type="checkbox" />
    </div>

    <div class="screensaver-overlay">
      <h1 id="time"></h1>
      <h2 id="date"></h2>
      <div id="songInfo">
        <div class="loader">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <h2 id="song"></h2>
        <h2 id="artist"></h2>
      </div>
    </div>

    <!-- Screensaver Elements -->

    <!-- Scripts -->

    <script src="scripts/formatStripper.js"></script>
    <script src="scripts/notepadHandler.js"></script>
    <script src="scripts/macOSMusicData.js"></script>
    <script src="scripts/notepadPlaceholder.js"></script>
    <script src="scripts/cursorFocus.js"></script>
    <script src="scripts/formatBarHandler.js"></script>
    <script src="scripts/aboutPage.js"></script>
    <script src="scripts/screensaverPage.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/performanceOptimizer.js"></script>
    <script src="scripts/customScrollBar.js"></script>
    <!-- Scripts -->
  </body>
</html>
